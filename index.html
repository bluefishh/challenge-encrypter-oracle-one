<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Encryptor & Decryptor</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header>
            <img src="assets/logo.png" alt="Alura logo" id="logoAlura" />
        </header>
        <main class="container">
            <section class="section-encrypt">
                <textarea
                    name="text-to-encrypt"
                    id="encrypt-prompt"
                    placeholder="Ingrese el texto aquí"
                ></textarea>
                <div class="prompt-rules">
                    <img src="assets/bi_exclamation-circle-fill.png" alt="" />
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div>
                    <button id="encrypt-button" onclick="encrypt()">
                        Encriptar
                    </button>
                    <button id="decrypt-button" onclick="decrypt()">
                        Desencriptar
                    </button>
                </div>
            </section>
            <section class="section-decrypt">
                <div id="message-found">
                    <p id="decrypt-text"></p>
                    <button id="copy-button" onclick="copy()">Copiar</button>
                </div>
                <div id="message-not-found">
                    <img
                        src="assets/mesaage-figure.png"
                        alt="Muñeco mensaje no encontrado"
                    />
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </section>
        </main>
        <footer id="footer">
            <p>
                Desarrollado por
                <span
                    ><img
                        src="assets/github-142-svgrepo-com.svg"
                        alt="GitHub logo"
                    /><a href="https://github.com/bluefishh" target="_blank">bluefish</a></span
                >
            </p>
            <p>&copy; 2023</p>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
